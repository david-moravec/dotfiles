theme = "catppuccin_mocha"

[editor]
line-number = "relative"
auto-format = true
mouse = false

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.statusline]
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

[keys.normal]
0 = "extend_to_line_start"
"$" = "extend_to_line_end"

[keys.insert]
"C-[" = "normal_mode"

